<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CALCULADORA</title>
</head>
<header>
    <h1 class="titulo">CALCULADORA BASICA</h1>
</header>
<body>
    <div id="calculadora" >
        <input type="text" id="display" disabled>
        <br/>
        <button id="%" class="boton">%</button>
        <button id="AC" class="boton">AC</button>
        <button id="DEL" class="boton">DEL</button>
        <button id="x²" class="boton">x²</button>
        <br/>
        <button id="7" class="boton">7</button>
        <button id="8" class="boton">8</button>
        <button id="9" class="boton">9</button>
        <button id="x" class="boton">x</button>
        <br/>
        <button id="4" class="boton">4</button>
        <button id="5" class="boton">5</button>
        <button id="6" class="boton">6</button>
        <button id="÷" class="boton">÷</button>
        <br/>
        <button id="1" class="boton">1</button>
        <button id="2" class="boton">2</button>
        <button id="3" class="boton">3</button>
        <button id="-" class="boton">-</button>
        <br/>
        <button id="00" class="boton">00</button>
        <button id="0" class="boton">0</button>
        <button id="." class="boton">.</button>
        <button id="+" class="boton">+</button>
        <br/>
        <button id="√" class="boton">√</button>
        <button id="=" class="boton">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
